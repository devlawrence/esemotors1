    <div class="container">

        <div class="status-bar">
            <div class="left">
                Carrier <i class="fa-solid fa-wifi"></i>

            <div class="middle">
                11:47 AM
            </div>
            <div class="right">
                <i class="fa-solid fa-battery-half"></i>
            </div>
        </div>

        <div class="nav-bar">

                <i class="fa-solid fa-angle-left"></i>

            <div class="middle">

            <div class="right">

            <div class="horizontal-line2">
            </div>
        </div>
        <div>
            <i class="heart">
                <i class="fa-solid fa-heart"></i>
        </div>
        <div class="progress-circle"></div>
        <div class="progress-container">
            <div class="progress-bar">
            </div>

            <div class="time-label">
                <span>0:28</span>
                <span>-3:16</span>
            </div>
        </div>
    </div>

    <div class="media-controls">
            <div class="left">
                <i class="fa-solid fa-backward"></i></div>
            <div class="middle">
                <i class="fa-solid fa-play"></i></div>
            <div class="right">
                <i class="fa-solid fa-forward"></i> </div>
            </div>
    </div>
