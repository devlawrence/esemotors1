<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    



</head>

<body>

<div class="container"> 

    <div class="status-bar">
        <div class="left">
            Carrier <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="middle">
            11:47 AM
        </div>
        <div class="right">
            <i class="fa-solid fa-battery-half"></i>
        </div>
    </div>

    <div class="nav-bar">
        <div class="left">
            <i class="fa-solid fa-angle-left"></i>
        </div>

        <div class="middle">
            <i class="horizontal-line"></i>
        </div>

        <div class="right">
            <i class="fa-solid fa-sliders"></i>
        </div>
    </div>

    <div class="artist-image">
        <div 
        class="rectangle-box">

        <img src="https://cdn.punchng.com/wp-content/uploads/2020/09/04221815/Davido.jpg"
        
        alt="artist-image" 
        class="custom-image">
    </div>
    </div>

    
  <div class="controls">
    <div class="lines">
        <div 
        class="horizontal-line
        long-line"></div>
    </div>
    
    <div 
        class="horizontal-line
        short-line"></div>
    </div>
    <div class="heart-icon">
        <i class="fas fa-heart"></i>
    </div>

  </div>


    <div class="music-options">
        <div class="left">
            <i class="shuffle-icon"></i>
        </div>
        <div class="right">
            <i class="repeat-icon"></i>
        </div>
    </div>

    <div class="bottom-nav">
        <div class="left">
            <i class="reply-reviews-icon"></i>
        </div>
        <div class="middle">
            <div class="left">
                <i class="hone-icon"></i>
            </div>
            <div class="right">
                <i class="three-dots-icon"></i>
            </div>
        </div>
</div>
</body>

</html>
